<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZebraStripTable</title>
    <style>
        tr:nth-child(even){
            background-color: lightblue;
        }
        table {
            width: 100%;
            border-collapse:collapse ;
            background-color: aqua;
            border: 1px solid;
        }
        tr {
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
        }
        th{
            text-align: center;
        }
        tr {
            border-bottom:1px solid black;
        }
    </style>
</head>
<body>
    <h2>Zebra Strip Table</h2>
    <p>Untuk Table Bergaris Zebra, NthChild() dan Tambahkan warna ke latar belakang kesemua  baris tabel ganjil atau genap
    </p>
    <table border="1">
        <tr>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Alfan</td>
            <td>Gaming</td>
            <td>200$</td>
        </tr>
        <tr>
            <td>Fadhil</td>
            <td>16 Gb</td>
            <td>2000$</td>
        </tr>
        <tr>
            <td>Rehan</td>
            <td>SSD</td>
            <td>300$</td>
        </tr>
    </table>
</body>
</html>
